<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Increment Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Increment Calculator</h1>
        <form id="calculatorForm">
            <div class="input-group">
                <label for="currentSalary">Current Salary:</label>
                <input type="number" id="currentSalary" required>
            </div>
            <div class="input-group">
                <label for="incrementType">Increment Type:</label>
                <select id="incrementType" onchange="toggleIncrementInput()">
                    <option value="percentage">Percentage</option>
                    <option value="newSalary">New Salary</option>
                </select>
            </div>
            <div class="input-group" id="percentageGroup">
                <label for="percentageIncrease">Percentage Increase (%):</label>
                <input type="number" id="percentageIncrease" step="0.01">
            </div>
            <div class="input-group" id="newSalaryGroup" style="display: none;">
                <label for="newSalary">New Salary:</label>
                <input type="number" id="newSalary" step="0.01">
            </div>
            <button type="button" onclick="calculateIncrement()">Calculate</button>
        </form>
        <div class="result" id="result"></div>
        <div class="navigation-links">
            <a href="/index.html" class="back-link">Back to Home</a>
            <a href="/np/index.html" class="other-calculator-link">Go to Notice Period Calculator</a>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
